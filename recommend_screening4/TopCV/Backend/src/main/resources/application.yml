server:
  port: 8080
  servlet:
    context-path: /TopCV
    session:
      cookie:
        secure: true
        http-only: true
        same-site: strict

spring:
  application:
    name: TopCV
  datasource:
    url: "jdbc:postgresql://localhost:5432/TopCV"
    username: postgres
    password: dat12345
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000
      database: 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            protocols: TLSv1.2
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
        debug: false

jwt:
  signerKey: ${JWT_SIGNER_KEY}

app:
  name: ${APP_NAME:TopCV}
  url: ${APP_URL:http://localhost:8080/TopCV}
  security:
    otp:
      length: 6

file:
  upload-dir: uploads
  max-size:
    resume: 10485760
    avatar: 5242880
    company-logo: 2097152
    default: 10485760
  allowed-extensions:
    resume: pdf,doc,docx
    avatar: jpg,jpeg,png,gif
    company-logo: jpg,jpeg,png,svg

# Python AI Service Configuration
python-service:
  base-url: http://localhost:8000
  timeout-seconds: 30
  endpoints:
    cv-upload: /cv/upload
    job-screening: /screening/apply-job
    job-sync: /jobs/sync-from-backend
    job-upload: /jobs/upload
    clear-jobs: /jobs/clear